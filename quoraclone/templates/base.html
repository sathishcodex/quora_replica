<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuoraClone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand" href="{% url 'home' %}">QuoraClone</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="me-2">Hello, {{ user.username }}</span>
                <a class="btn btn-outline-primary me-2" href="{% url 'ask_question' %}">Ask</a>
                <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-success me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-primary" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
